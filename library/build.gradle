apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.eric-dk'

android {
    buildToolsVersion versions.android.buildTools
    compileSdkVersion versions.sdk.target

    defaultConfig {
        minSdkVersion versions.sdk.minimum
        targetSdkVersion versions.sdk.target
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    // Android support
    implementation "com.android.support:support-annotations:${versions.android.support}"

    // Android test
    androidTestCompile "com.android.support.test:runner:${versions.test.runner}"
    testImplementation "junit:junit:${versions.test.junit}"
}
