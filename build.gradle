buildscript {
    ext {
        versions = [
                android: [
                        buildTools: '27.0.3',
                        support   : '27.1.1'
                ],
                sdk: [
                        minimum: 14,
                        target:  27
                ]
        ]
    }
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
