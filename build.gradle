buildscript {
    ext {
        versions = [
                android: [
                        buildTools: '27.0.3',
                        support   : '27.0.2'
                ],
                sdk: [
                        minimum: 14,
                        target:  27
                ],
                test: [
                        junit: '4.12',
                        runner: "1.0.1",
                ]
        ]
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
